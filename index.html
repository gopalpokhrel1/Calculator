<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen" id="screen">

        </div>
        <div class="keys">
            <button value="AC" class="box">AC</button>
            <button value="Del" class="box">Del</button>
            <button value="."  class="box">.</button>
            <button value="/" class="box">/</button>
            <button value="7"  class="box">7</button>
            <button value="8" class="box">8</button>
            <button value="9"  class="box">9</button>
            <button value="*" class="box">*</button>
            <button value="4" class="box">4</button>
            <button value="5"  class="box">5</button>
            <button value="6"  class="box">6</button>
            <button value="-" class="box">-</button>
            <button value="1"class="box">1</button>
            <button value="2"  class="box">2</button>
            <button value="3"  class="box">3</button>
            <button value="+" class="box">+</button>
            <button class="box" value="00">00</button>
            <button value="0"  class="box">0</button>
            
            <button value="=" class="box">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
